<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>我的电影</title>
    <link href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>

    <script src="/js/my.js" type="text/javascript"></script>
</head>
<body ng-app="myApp">
<!--导航-->
<header class="am-topbar am-topbar-fixed-top" ng-controller="headerCtrl">
    <div class="am-container">
        <!--logo-->
        <h1 class="am-topbar-brand">
            <img src="/img/logo.jpg" height="43" width="139"/>
        </h1>

        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li ><a href="/index">首页</a></li>
                <li><a href="/tolist">电影列表</a></li>
                <li><a href="/actor-list">演员列表</a></li>
                <li><a href="/box-office">实时票房</a></li>
            </ul>

            <div class="am-topbar-right">
                <button ng-click="exit()"
                        class="am-btn am-btn-primary am-topbar-btn am-btn-sm am-radius">
                    <span class="am-icon-sign-out"></span> 退出
                </button>
            </div>
        </div>
    </div>
</header>

<div class="am-g" style="color:#FFF">
    顶部留白
</div>

<!--内容-->
<div class="am-container">
    <div class="am-g">
        <!--用户信息-->
        <div class="am-u-sm-4" style="text-align: center" ng-controller="userCtrl">
            <div class="am-form-group am-form-file">
                <button type="button" style="background: transparent; border-style :none;">
                    <img src="http://ozqy003kk.bkt.clouddn.com/{{userimg}}" width="120px" height="120px" class="am-img-thumbnail am-circle"/>
                </button>
                <input id="doc-form-file" type="file" class="file-upload"
                       name="files" ng-model="user.userPhoto" onchange ="angular.element(this).scope().uploadUserPhoto()"/>
            </div>

            <h5 style="color: #98a6ad;">昵称：{{nickname}} </h5>
            <h5 style="color: #98a6ad;">手机：{{number}}</h5>

            <!--弹窗-->
            <div class="am-modal am-modal-alert" tabindex="-1" id="alert">
                <div class="am-modal-dialog">
                    <div class="am-modal-bd">
                        {{message}}
                    </div>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn" data-am-modal-cancel="">取消</span>
                        <span class="am-modal-btn" data-am-modal-confirm="">确定</span>
                    </div>
                </div>
            </div>
        </div>

        <!--评论及电影-->
        <div class="am-u-sm-8" style="overflow:visible;" ng-controller="myRemarkCtrl">
            <div ng-repeat="remark in remarks">
                <h1>{{remark.time}}</h1>
                <div class="am-g">
                    <div class="am-u-sm-4">
                        <img src="http://ozqy003kk.bkt.clouddn.com/{{remark.movie.img}}" width="170px" height="256px" alt=""/>
                    </div>
                    <div class="am-u-sm-8">
                        <h6>
                            {{remark.content}}
                        </h6>
                    </div>
                </div>
                <h3 class="am-thumbnail-caption">{{remark.movie.titlecn}}</h3>
            </div>
        </div>
    </div>
</div>


<!--弹窗-->
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            退出登录?
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel="">取消</span>
            <span class="am-modal-btn" data-am-modal-confirm="">确定</span>
        </div>
    </div>
</div>

</body>
</html>
